---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slack-bridge
  namespace: social
spec:
  releaseName: slack-bridge
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 4.3.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        type: statefulset
        strategy: RollingUpdate
        replicas: 1
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6
            env:
              INIT_POSTGRES_HOST: synapse-psql-v17-rw.default.svc.cluster.local
              INIT_POSTGRES_SUPER_PASS: ${SECRET_CNPG_SUPER_PASS}
              INIT_POSTGRES_DBNAME: mautrix-slack
              INIT_POSTGRES_USER: mautrix-slack
              INIT_POSTGRES_PASS: ${SECRET_MAUTRIX_SLACK_DB_PASS}
        containers:
          main:
            image:
              repository: dock.mau.dev/mautrix/slack
              pullPolicy: IfNotPresent
              tag: v0.2.3@sha256:3b4663e22fbef6164651a0cfa62eace7116ba2e47de5379a01a2417fa64e5bda
            command: "/usr/bin/mautrix-slack --no-update"
            env:
              TZ: America/Chicago
              UID: 1000
              GID: 1000
    service:
      main:
        type: ClusterIP
        controller: main
        publishNotReadyAddresses: true
        ports:
          http:
            port: 29335
    ingress:
      main:
        enabled: false
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: mautrix-slack-data-pvc
        globalMounts:
          - path: /data
      configyaml:
        type: secret
        name: slack-bridge-secrets
        globalMounts:
          - path: /data/config.yaml
            subPath: config.yaml
            readOnly: true