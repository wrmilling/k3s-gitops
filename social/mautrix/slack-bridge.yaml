---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slack-bridge
  namespace: social
spec:
  releaseName: slack-bridge
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 4.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        type: statefulset
        strategy: RollingUpdate
        replicas: 1
        annotations:
          secret.reloader.stakater.com/reload: "slack-bridge-secrets"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6
            env:
              INIT_POSTGRES_HOST: synapse-psql-v17-rw.default.svc.cluster.local
              INIT_POSTGRES_SUPER_PASS: ${SECRET_CNPG_SUPER_PASS}
              INIT_POSTGRES_DBNAME: mautrix-slack
              INIT_POSTGRES_USER: mautrix-slack
              INIT_POSTGRES_PASS: ${SECRET_MAUTRIX_SLACK_DB_PASS}
        containers:
          main:
            image:
              repository: dock.mau.dev/mautrix/slack
              pullPolicy: IfNotPresent
              tag: latest@sha256:4d8ae76a28d49f2457d2e8127fa8ca2587d6dec314cd486e6c68e1edb0e704dc
            command: ["/usr/bin/mautrix-slack", "--no-update"]
            env:
              TZ: America/Chicago
              UID: 1000
              GID: 1000
    service:
      main:
        type: ClusterIP
        controller: main
        publishNotReadyAddresses: true
        ports:
          http:
            port: 29335
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/custom-http-errors: "418"
          nginx.ingress.kubernetes.io/proxy-body-size: 100m
          nginx.org/client-max-body-size: 100m
        hosts:
          - host: mbridge-slack.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        className: nginx-external
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        existingClaim: mautrix-slack-data-pvc
        globalMounts:
          - path: /data
      configyaml:
        type: secret
        name: slack-bridge-secrets
        globalMounts:
          - path: /data/config.yaml
            subPath: config.yaml
            readOnly: true