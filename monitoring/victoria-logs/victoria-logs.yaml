# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-logs
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: victoria-logs-single
      version: 0.11.26
      sourceRef:
        kind: HelmRepository
        name: victoriametrics-charts
        namespace: flux-system
      interval: 2h
  install:
    createNamespace: true
  values:
    fullnameOverride: victoria-logs
    server:
      retentionPeriod: 14d
      persistentVolume:
        enabled: true
        storageClassName: rook-ceph-block
        size: 20Gi
      serviceMonitor:
        enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/auth-url: "http://authelia.kube-system.svc.cluster.local/api/authz/auth-request"
        hosts:
          - name: victoria-logs.k.${SECRET_DOMAIN}
            path:
              - /
            port: http
        tls:
          - hosts:
              - victoria-logs.k.${SECRET_DOMAIN}
    dashboards:
      enabled: true
      annotations:
        grafana_folder: infrastructure
      labels:
        grafana_dashboard: "1"
