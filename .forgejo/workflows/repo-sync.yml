name: Sync Repository
run-name: Sync Repository at commit ${{ github.ref }}
on: [push]
jobs:
  Sync-Repository:
    runs-on: alpine
    steps:
      - name: Install Dependencies
        shell: sh
        run: |
          apk add --update nodejs bash git openssh-client
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup SSH
        uses: https://github.com/webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.DEPLOY_KEY }}
            ${{ secrets.SRHT_DEPLOY_KEY }}
      - name: Prep Remotes
        run: |
          REPO=k3s-gitops
          cd ${{ github.workspace }}

          # Ignore hosts keys, since we accept them as-is, add remotes
          git config --global core.sshCommand 'ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no'
          git remote add github git@github.com:wrmilling/${REPO}.git
          git remote add codeberg git@codeberg.org:wrmilling/${REPO}.git
          git remote add gitlab git@gitlab.com:wrmilling/${REPO}.git
          git remote add sourcehut git@git.sr.ht:~wrmilling/${REPO}
      - name: Push Code
        run: |
          BRANCH=main
          cd ${{ github.workspace }}

          git push github ${BRANCH}
          git push codeberg ${BRANCH}
          git push gitlab ${BRANCH}
          git push sourcehut ${BRANCH}
