---
name: "Send PRs via git send-email"

on:
  pull_request:
    branches:
      - master

jobs:
  components:
    runs-on: ubuntu-latest
    steps: 
      - name: Check Out Code
        uses: actions/checkout@v3

      - name: Setup Alpine
        uses: jirutka/setup-alpine@v1

      - name: Prepare Git
        run: |
          apk add git git-email
        shell: alpine.sh --root {0}

      - name: Send Patch
        run: |
          git send-email \
            --no-thread \
            --quiet \
            --confirm=never \
            --suppress-cc=all \
            --to="${{ secrets.GITOPS_EMAIL }}" \
            --from="${{ secrets.SMTP_USER }}" \
            --smtp-server="${{ secrets.SMTP_SERVER }}" \
            --smtp-server-port=587 \
            --smtp-auth="tls" \
            --smtp-user="${{ secrets.SMTP_USER }}" \
            --smtp-pass="${{ secrets.SMTP_PASS }}" \
            HEAD^
        shell: alpine.sh {0}