---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: authelia-ext-auth
  namespace: kube-system
spec:
  targetSelectors:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      matchLabels:
        ext-auth: enabled
  extAuth:
    http:
      backendRefs:
        - name: authelia
          namespace: kube-system
          port: 9091
