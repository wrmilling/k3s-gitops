---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: authelia-ext-auth
  namespace: kube-system
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: rook-ceph-dashboard
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: emqx-dashboard
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: home-assistant-codeserver
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: authelia
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: victoria-metrics-vmsingle
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: victoria-metrics-alertmanager
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: victoria-metrics-vmalert
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: victoria-metrics-vmagent
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: victoria-logs
  extAuth:
    http:
      backendRefs:
        - name: authelia
          namespace: kube-system
          port: 9091
