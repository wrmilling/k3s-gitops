---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 2024.8.0
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  values:
    authentik:
      email:
        host: ${SECRET_SMTP_DOMAIN}
        username: ${SECRET_AUTH_SMTP_USER}
        password: ${SECRET_AUTH_SMTP_PASSWORD}
        from: ${SECRET_AUTH_SMTP_USER}
        port: 587
        use_tls: true
      postgresql:
        host: shared-psql-v16-rw.default.svc
        port: 5432
        name: authentik
        user: authentik
        password: "${SECRET_AUTH_POSTGRES_PASSWORD}"
      redis:
        host: authentik-valkey-master.kube-system.svc
        password: ${SECRET_AUTH_REDIS_PASSWORD}
      secret_key: ${SECRET_AUTH_STORAGE_ENC_KEY}
      error_reporting:
        enabled: false
    global:
      addPrometheusAnnotations: true
    server:
      ingress:
        enabled: true
        ingressClassName: nginx-external
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - auth.${SECRET_DOMAIN}

