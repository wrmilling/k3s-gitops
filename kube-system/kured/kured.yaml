---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubereboot.github.io/charts
      chart: kured
      version: 5.4.4
      sourceRef:
        kind: HelmRepository
        name: kubereboot-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    configuration:
      startTime: "0:00"
      endTime: "4:00"
      timeZone: "America/Chicago"
      rebootCommand: "/run/current-system/sw/bin/systemctl reboot" # This assumes a NixOS Node
      rebootSentinelCommand: "/run/current-system/sw/bin/test -f /var/run/reboot-required" # This assumes a NixOS Node
      notifyUrl: "${SECRET_KURED_NOTIFY_URL}"
      blockingPodSelector:
        app.kubernetes.io/created-by: "volsync"
    tolerations:
    - key: "arm"
      operator: "Exists"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
    metrics:
      create: true
    service:
      create: true
