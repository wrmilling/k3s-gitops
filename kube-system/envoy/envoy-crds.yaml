---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway-crds
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway-crds-helm
      version: v1.7.0
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway-charts
        namespace: flux-system
      interval: 5m
  values:
    crds:
      gatewayAPI:
        enabled: true
        channel: standard
      envoyGateway:
        enabled: true
