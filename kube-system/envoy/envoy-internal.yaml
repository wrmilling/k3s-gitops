---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway-helm
      version: v1.7.0
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway-charts
        namespace: flux-system
      interval: 5m
  values:
    config:
      envoyGateway:
        extensionApis:
          enableEnvoyPatchPolicy: true
    deployment:
      replicas: 2
      pod:
        tolerations:
          - key: "arm"
            operator: "Exists"
    service:
      type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy-internal
  annotations:
    gatewayclass.kubernetes.io/is-default-class: "true"
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  parametersRef:
    group: gateway.envoyproxy.io
    kind: EnvoyProxy
    name: envoy-internal
    namespace: kube-system
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy-internal
  namespace: kube-system
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        replicas: 2
      envoyService:
        type: LoadBalancer
        loadBalancerIP: ${SVC_NGINX_INTERNAL_IP}
        externalTrafficPolicy: Local
        annotations: {}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal-gateway
  namespace: kube-system
spec:
  gatewayClassName: envoy-internal
  addresses:
    - type: IPAddress
      value: ${SVC_NGINX_INTERNAL_IP}
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: acme-crt-secret
            namespace: cert-manager
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: internal-hsts
  namespace: kube-system
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: internal-gateway
  headers:
    lateResponseHeaders:
      set:
        - name: Strict-Transport-Security
          value: "max-age=31449600"
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyPatchPolicy
metadata:
  name: internal-error-responses
  namespace: kube-system
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: internal-gateway
  type: JSONPatch
  jsonPatches:
    - type: "type.googleapis.com/envoy.config.listener.v3.Listener"
      name: kube-system/internal-gateway/https
      operation:
        op: add
        path: "/default_filter_chain/filters/0/typed_config/local_reply_config"
        value:
          mappers:
            - filter:
                status_code_filter:
                  comparison:
                    op: EQ
                    value:
                      default_value: 404
              status_code: 404
              body:
                inline_string: "Not Found"
            - filter:
                status_code_filter:
                  comparison:
                    op: EQ
                    value:
                      default_value: 500
              status_code: 500
              body:
                inline_string: "Internal Server Error"
            - filter:
                status_code_filter:
                  comparison:
                    op: EQ
                    value:
                      default_value: 503
              status_code: 503
              body:
                inline_string: "Service Unavailable"
