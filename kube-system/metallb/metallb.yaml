---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.4.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    configInline:
        address-pools:
        - name: default
          protocol: layer2
          addresses:
          - 10.10.40.60-10.10.40.99
    controller:
      # image:
      #   registry: docker.io
      #   repository: metallb/controller
      #   tag: v0.10.2
      tolerations:
      - key: "arm"
        operator: "Exists"
    speaker:
      # image:
      #   registry: docker.io
      #   repository: metallb/speaker
      #   tag: v0.10.2
      tolerations:
      - key: "arm"
        operator: "Exists"