---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia-postgres
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 11.0.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      enabled: true
      existingClaim: "authelia-postgres-data"
    postgresqlUsername: authelia
    postgresqlDatabase: authelia
    postgresqlPostgresPassword: ${SECRET_AUTH_POSTGRES_PASSWORD}
    postgresqlPassword: ${SECRET_AUTH_STORAGE_PASSWORD}
