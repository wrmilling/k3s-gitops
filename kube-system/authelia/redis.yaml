---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia-redis
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 17.15.6
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    master:
      persistence:
        enabled: true
        existingClaim: "authelia-redis-data"
    replica:
      replicaCount: 0
    metrics:
      enabled: true
    auth:
      password: ${SECRET_AUTH_REDIS_PASSWORD}
