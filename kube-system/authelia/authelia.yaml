---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.authelia.com
      chart: authelia
      version: 0.5.7
      sourceRef:
        kind: HelmRepository
        name: authelia-charts
        namespace: flux-system
      interval: 5m
  values:
    domain: "${SECRET_DOMAIN}"
    ingress:
      enabled: true
      tls:
        enabled: true
        secret: authelia-cert
      annotations:
        kubernetes.io/ingress.class: nginx-external
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      subdomain: auth
    pod:
      tolerations:
      - key: "arm"
        operator: "Exists"
    configMap:
      enabled: true
      access_control:
        default_policy: one_factor
      storage:
        postgres:
          enabled: true
          host: authelia-postgres-postgresql
          port: 5432
          database: authelia
          username: authelia
          sslmode: disable
      session:
        redis:
          enabled: true
          enabledSecret: true
          username: ""
          host: authelia-redis-master
          port: 6379
          database_index: 0
  valuesFrom:
  - kind: Secret
    name: authelia-helm-values
