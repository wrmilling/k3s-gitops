---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-victoria-metrics-pv
  namespace: monitoring
spec:
  storageClassName: victoria-metrics
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.10.10.30
    path: "/mnt/tardisk/victoria-metrics"
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-victoria-metrics-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: victoria-metrics
  resources:
    requests:
      storage: 1Mi
