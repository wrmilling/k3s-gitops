---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-immich-pv
  namespace: default
spec:
  storageClassName: immich
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.10.10.30
    path: "/mnt/tardisk/immich"
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-immich-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: immich
  resources:
    requests:
      storage: 1Mi
