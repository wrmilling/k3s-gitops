---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-onedrive-pv
  namespace: default
spec:
  storageClassName: onedrive
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.10.10.31
    path: "/mnt/tardisk/onedrive-backup"
  mountOptions:
    - nfsvers=4.1
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-onedrive-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: onedrive
  resources:
    requests:
      storage: 1Mi
