---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  releaseName: calibre
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 4.6.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: crocodilestick/calibre-web-automated
              pullPolicy: IfNotPresent
              tag: V3.0.4
            env:
              TZ: America/Chicago
              PUID: 1000
              PGID: 1000

    service:
      main:
        controller: main
        ports:
          http:
            port: 8083

    ingress:
      main:
        enabled: false
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - group: gateway.networking.k8s.io
            kind: Gateway
            name: external-gateway
            namespace: kube-system
            sectionName: https
        hostnames:
          - lib.${SECRET_DOMAIN}
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: main
                port: http

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        # runAsUser: 911
        # runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "Always"

    persistence:
      config:
        enabled: true
        existingClaim: calibre-config-pvc
        globalMounts:
          - path: /config
      ingest:
        enabled: true
        existingClaim: nfs-calibre-ingest-pvc
        globalMounts:
          - path: /cwa-book-ingest
      library:
        enabled: true
        existingClaim: calibre-library-pvc
        globalMounts:
          - path: /calibre-library
