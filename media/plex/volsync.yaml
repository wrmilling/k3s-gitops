---
apiVersion: v1
kind: Secret
metadata:
  name: plex-restic-config
  namespace: media
type: Opaque
stringData:
  RESTIC_REPOSITORY: "s3:http://minio.kube-system.svc:9000/restic/plex"
  RESTIC_PASSWORD: ${SECRET_VOLSYNC_RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${SECRET_VOLSYNC_MINIO_ACCESS_KEY}
  AWS_SECRET_ACCESS_KEY: ${SECRET_VOLSYNC_MINIO_SECRET_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: plex
  namespace: media
spec:
  sourcePVC: plex-config-pvc
  trigger:
    schedule: "20 4p * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: plex-restic-config
    cacheCapacity: 2Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: rook-ceph-block
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    retain:
      daily: 10
      within: 3d
    unlock: "true"