---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: copyparty
  namespace: media
spec:
  releaseName: copyparty
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 4.6.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/9001/copyparty-ac
              pullPolicy: IfNotPresent
              tag: 1.20.6@sha256:b76fb76a129251a7284906a895cda5a43b3a64fed628f15ae125afc49bb226a2
            env:
              TZ: America/Chicago
              PRTY_NO_TLS: 1

    service:
      main:
        controller: main
        ports:
          http:
            port: 3923

    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: copyparty.k.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "Always"

    persistence:
      config:
        enabled: true
        existingClaim: copyparty-config-pvc
        globalMounts:
          - path: /cfg
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        globalMounts:
          - path: /w/media