---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v4.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: copyparty
  namespace: media
spec:
  releaseName: copyparty
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 4.6.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/9001/copyparty-ac
              pullPolicy: IfNotPresent
              tag: 1.20.6@sha256:b76fb76a129251a7284906a895cda5a43b3a64fed628f15ae125afc49bb226a2
            env:
              TZ: America/Chicago
              PRTY_NO_TLS: 1

    service:
      main:
        controller: main
        ports:
          http:
            port: 3923

    route:
      main:
        hostnames:
          - copyparty.k.${SECRET_DOMAIN}
        parentRefs:
          - namespace: kube-system
            name: internal
            sectionName: https

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "Always"

    persistence:
      config:
        enabled: true
        existingClaim: copyparty-config-pvc
        globalMounts:
          - path: /cfg
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        globalMounts:
          - path: /w/media
