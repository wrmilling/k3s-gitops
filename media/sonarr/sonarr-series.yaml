---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  releaseName: sonarr
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 4.6.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/sonarr
              pullPolicy: IfNotPresent
              tag: 4.0.16.2946
            env:
              TZ: America/Chicago
              SONARR__INSTANCE_NAME: Sonarr
              SONARR__PORT: 8989
              SONARR__APPLICATION_URL: "https://sonarr.k.${SECRET_DOMAIN}"
              SONARR__LOG_LEVEL: info

    service:
      main:
        controller: main
        ports:
          http:
            port: 8989

    ingress:
      main:
        enabled: false
    route:
      main:
        enabled: true
        kind: HTTPRoute
        parentRefs:
          - group: gateway.networking.k8s.io
            kind: Gateway
            name: internal-gateway
            namespace: kube-system
            sectionName: https
        hostnames:
          - sonarr.k.${SECRET_DOMAIN}
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - identifier: main
                port: http

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: "Always"

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config-pvc
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        globalMounts:
          - path: /media
