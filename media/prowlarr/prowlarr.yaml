---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  releaseName: prowlarr
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 4.6.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/prowlarr
              pullPolicy: IfNotPresent
              tag: 2.3.2.5245
            env:
              TZ: America/Chicago
              PROWLARR__INSTANCE_NAME: Prowlarr
              PROWLARR__PORT: 9696
              PROWLARR__LOG_LEVEL: info

    service:
      main:
        controller: main
        ports:
          http:
            port: 9696

    route:
      main:
        hostnames:
          - prowlarr.k.${SECRET_DOMAIN}
        parentRefs:
          - namespace: kube-system
            name: internal
            sectionName: https
        rules:
          - matches:
              - path:
                  type: Prefix
                  value: /
            backendRefs:
              - identifier: main
                port: http

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: "Always"

    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config-pvc
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        globalMounts:
          - path: /media
