---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v4.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  releaseName: radarr
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 4.6.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/radarr
              pullPolicy: IfNotPresent
              tag: 6.1.1.10317
            env:
              TZ: America/Chicago
              RADARR__INSTANCE_NAME: Radarr
              RADARR__APPLICATION_URL: 'https://radarr.k.${SECRET_DOMAIN}'
              RADARR__LOG_LEVEL: info

    service:
      main:
        controller: main
        ports:
          http:
            port: 7878

    route:
      main:
        hostnames:
          - radarr.k.${SECRET_DOMAIN}
        parentRefs:
          - namespace: kube-system
            name: internal
            sectionName: https

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: "Always"

    persistence:
      config:
        enabled: true
        existingClaim: radarr-config-pvc
      media:
        enabled: true
        existingClaim: nfs-media-pvc
        globalMounts:
          - path: /media
