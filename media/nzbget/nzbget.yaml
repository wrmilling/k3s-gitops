---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 12.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/nzbget
      tag: v21.1
    env:
      TZ: "America/Chicago"
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "download-box"
          hajimari.io/instance: "internal"
          hajimari.io/group: "Media"
        hosts:
        - host: "nzbget.k.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "nzbget.k.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: nzbget-config
      media:
        enabled: true
        readOnly: false
        existingClaim: nfs-media-pvc
      downloads:
        enabled: true
        type: emptyDir
        mountPath: /downloads
    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 301Mi
        cpu: 100m
      limits:
        memory: 4000Mi
