---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v4.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: overseearr
  namespace: media
spec:
  releaseName: overseearr
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 4.6.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/sct/overseerr
              pullPolicy: IfNotPresent
              tag: 1.35.0
            env:
              TZ: America/Chicago
              LOG_LEVEL: info

    service:
      main:
        controller: main
        ports:
          http:
            port: 5055

    route:
      main:
        hostnames:
          - requests.${SECRET_DOMAIN}
        parentRefs:
          - namespace: kube-system
            name: external
            sectionName: https

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: "Always"

    persistence:
      config:
        enabled: true
        existingClaim: overseearr-config-pvc
        globalMounts:
          - path: /app/config
