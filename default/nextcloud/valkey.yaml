---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud-valkey
  namespace: development
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: valkey
      version: 2.2.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    primary:
      persistence:
        enabled: true
        existingClaim: nextcloud-valkey-pvc
      resourcesPreset: "medium"
    replica:
      replicaCount: 0
    metrics:
      enabled: true
    auth:
      password: ${SECRET_NEXTCLOUD_REDIS_PASS}
