---
apiVersion: v1
kind: Secret
metadata:
  name: nextcloud
  namespace: default
type: Opaque
stringData:
  username: ${SECRET_NEXTCLOUD_ADMIN_USER}
  password: ${SECRET_NEXTCLOUD_ADMIN_PASS}
  smtpHost: ${SECRET_SMTP_DOMAIN}
  smtpUsername: ${SECRET_NEXTCLOUD_SMTP_USER}
  smtpPassword: ${SECRET_NEXTCLOUD_SMTP_PASS}
  metricsTokenKey: ${SECRET_NEXTCLOUD_METRICS_TOKEN_KEY}
  redisPassword: ${SECRET_NEXTCLOUD_REDIS_PASS}
  dbHost: shared-psql-v17-rw.default.svc.cluster.local:5432
  dbDatabaseName: nextcloud
  dbUsername: nextcloud
  dbPassword: ${SECRET_NEXTCLOUD_DB_PASS}
  objHost: nextcloud-minio.default.svc
  objAccessKey: ${SECRET_NEXTCLOUD_S3_ACCESS_KEY}
  objSecretKey: ${SECRET_NEXTCLOUD_S3_SECRET_KEY}
  objBucket: nextcloud
  objEncKey: ${SECRET_NEXTCLOUD_S3_ENC_KEY}
