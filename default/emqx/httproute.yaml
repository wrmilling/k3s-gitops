---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: emqx-dashboard
  namespace: default
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: internal-gateway
      namespace: kube-system
      sectionName: https
  hostnames:
    - emqx.${SECRET_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: emqx-dashboard
          port: 18083
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: emqx-dashboard-auth
  namespace: default
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: emqx-dashboard
  extAuth:
    http:
      backendRefs:
        - name: authelia
          namespace: kube-system
          port: 80
      path: /api/authz/auth-request
      headersToExtAuth:
        - Host
        - Path
        - X-Forwarded-For
        - X-Forwarded-Proto
        - X-Forwarded-Host
      headersToBackend:
        - Remote-User
        - Remote-Groups
        - Remote-Name
        - Remote-Email
      timeout: 3s
