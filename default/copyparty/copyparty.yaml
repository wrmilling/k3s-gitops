---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: copyparty
  namespace: default
spec:
  releaseName: copyparty
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s-labs.github.io/helm-charts/
      chart: app-template
      version: 3.7.3
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: copyparty/ac
              pullPolicy: IfNotPresent
              tag: 1.17.0
            env:
              TZ: America/Chicago
              PUID: 1000
              PGID: 1000

    service:
      main:
        controller: main
        ports:
          http:
            port: 3923

    ingress:
      main:
        enabled: true
        className: nginx-internal
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/proxy-body-size: 256m
          nginx.org/client-max-body-size: 256m
        hosts:
          - host: file.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http

    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        fsGroup: 1000
        fsGroupChangePolicy: "Always"

    persistence:
      config:
        enabled: true
        existingClaim: copyparty-config-pvc
        globalMounts:
          - path: /cfg
      media:
        enabled: true
        existingClaim: nfs-copyparty-pvc
        globalMounts:
          - path: /w