---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: freshrss
  namespace: default
spec:
  releaseName: freshrss
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/freshrss
      pullPolicy: IfNotPresent
      tag: 1.18.0-ls88@sha256:e57223c96daab2baea9e10d6ea363ca4f8bd7cc6adf967199540fb1372ab2d74
    strategy:
      type: Recreate
    env:
      TZ: America/Chicago
      PUID: "1001"
      PGID: "1001"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/api/verify"
          hajimari.io/enable: "true"
          hajimari.io/icon: "rss-box"
          hajimari.io/instance: "internal"
          hajimari.io/group: "News"
        hosts:
        - host: "rss.k.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "rss.k.${SECRET_DOMAIN}"
          secretName: freshrss-cert
      external:
        enabled: true
        ingressClassName: nginx-external
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/api/verify"
          hajimari.io/enable: "true"
          hajimari.io/icon: "rss-box"
          hajimari.io/instance: "external"
          hajimari.io/appName: "FreshRSS"
        hosts:
        - host: "reader.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "reader.${SECRET_DOMAIN}"
          secretName: freshrss-external-cert
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: freshrss-config
        skipuninstall: true
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      limits:
        memory: 513Mi
