---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.min.io/
      chart: minio
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2022-10-24T18-35-07Z
      pullPolicy: IfNotPresent
    mcImage:
      repository: quay.io/minio/mc
      tag: RELEASE.2021-12-29T06-52-55Z
      pullPolicy: IfNotPresent
    mode: standalone
    rootUser: ${SECRET_MINIO_ACCESS_KEY}
    rootPassword: ${SECRET_MINIO_SECRET_KEY}
    persistence:
      enabled: true
      existingClaim: "nfs-minio-pvc"
    ingress:
      enabled: false
      hosts:
        - minio.k.${SECRET_DOMAIN}
      tls:
        - secretName: minio-cert
          hosts:
            - minio.k.${SECRET_DOMAIN}
    consoleIngress:
      enabled: true
      hosts:
        - mc.k.${SECRET_DOMAIN}
      tls:
        - secretName: minio-console-cert
          hosts:
            - mc.k.${SECRET_DOMAIN}
    securityContext:
      enabled: false
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
    tolerations:
      - key: "arm"
        operator: "Exists"
