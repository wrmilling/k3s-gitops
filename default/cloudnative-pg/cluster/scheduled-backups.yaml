---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: mastodon-psql-v16
  namespace: default
spec:
  # daily, 2am UCT
  schedule: "0 0 2 * * *"
  immediate: true
  backupOwnerReference: self
  cluster:
    name: mastodon-psql-v16
