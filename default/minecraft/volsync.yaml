---
apiVersion: v1
kind: Secret
metadata:
  name: mcbr-restic-config
  namespace: default
type: Opaque
stringData:
  RESTIC_REPOSITORY: "s3:http://minio.kube-system.svc:9000/restic/mcbr"
  RESTIC_PASSWORD: ${SECRET_VOLSYNC_RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${SECRET_VOLSYNC_MINIO_ACCESS_KEY}
  AWS_SECRET_ACCESS_KEY: ${SECRET_VOLSYNC_MINIO_SECRET_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: mcbr
  namespace: default
spec:
  sourcePVC: mcbr-minecraft-bedrock-datadir
  trigger:
    schedule: "0 6 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: mcbr-restic-config
    cacheCapacity: 10Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: rook-ceph-block
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    retain:
      daily: 10
      within: 3d
