---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: statping-ng
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: REPOSITORY
              tag: TAG
            env:
              DOMAIN: status.${SECRET_DOMAIN}
              VIRTUAL_HOST: status.${SECRET_DOMAIN}
              VIRTUAL_PORT: 8080
              DB_CONN: postgres
              DB_HOST: shared-psql-v16-rw.default.svc.cluster.local
              DB_USER: statping-ng
              DB_PASS: ${SECRET_STATPING_DB_PASSWORD}
              DB_DATABASE: statping-ng
              ADMIN_USER: ${SECRET_STATPING_USERNAME}
              ADMIN_PASSWORD: ${SECRET_STATPING_PASSWORD}
              API_SECRET: ${SECRET_STATPING_API_KEY}
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: "nginx-external"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: &host "status.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        existingClaim: statping-ng-pvc
        globalMounts:
          - path: /app
