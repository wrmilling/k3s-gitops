---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onedrive
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: onedrive
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/wrmilling/onedrive-docker
      tag: v2.0.2
      pullPolicy: IfNotPresent
    env:
      ONEDRIVE_DOWNLOADONLY: 1
      ONEDRIVE_AUTHFILES: ""
      KAH_HELM_INSTALL: 0
    envFrom:
      - secretRef:
          name: onedrive-auth
    auth:
      existingSecret: ""
    persistence:
      config:
        storageClass: "rook-ceph-block"
        size: 1Gi
      data:
        storageClass: "rook-ceph-block"
        size: 1Gi