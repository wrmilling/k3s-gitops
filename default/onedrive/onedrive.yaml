---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onedrive
  namespace: default
spec:
  releaseName: onedrive
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    defaultPodOptions:
      tolerations:
      - key: "arm"
        operator: "Exists"
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "Always"
    controllers:
      main:
        strategy: Recreate
        pod:
          annotations:
            secret.reloader.stakater.com/reload: "onedrive-secret"
        containers:
          main:
            image:
              repository: driveone/onedrive
              pullPolicy: IfNotPresent
              tag: 2.5.2
            env:
              TZ: America/Chicago
              ONEDRIVE_UID: 1000
              ONEDRIVE_GID: 1000
              ONEDRIVE_DOWNLOADONLY: 1
            envFrom:
              - secretRef:
                  name: onedrive-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    persistence:
      config:
        enabled: true
        globalMounts:
          - path: /onedrive/conf
        existingClaim: onedrive-config
      data:
        enabled: true
        globalMounts:
          - path: /onedrive/data
        existingClaim: nfs-onedrive-pvc
    service:
      main:
        controller: main
        enabled: false
