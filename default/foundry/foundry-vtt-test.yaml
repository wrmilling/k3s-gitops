---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: foundry-vtt-test
  namespace: default
spec:
  releaseName: foundry-vtt-test
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.0.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/felddy/foundryvtt
              pullPolicy: IfNotPresent
              tag: 11.313.0@sha256:0ff4296c45ce7624fea59d7853ac13726a08c272f78eb938324ce0110cc49639
            env:
            - name: TZ
              value: America/Chicago
            - name: FOUNDRY_USERNAME
              value: ${SECRET_FVTT_USERNAME}
            - name: FOUNDRY_PASSWORD
              value: ${SECRET_FVTT_PASSWORD}
            - name: FOUNDRY_HOSTNAME
              value: fvtt-test.${SECRET_DOMAIN}
            - name: FOUNDRY_LICENSE_KEY
              value: ${SECRET_FVTT_LICENSE_KEY}
            - name: FOUNDRY_ADMIN_KEY
              value: ${SECRET_FVTT_TEST_ADMIN_KEY}
            - name: FOUNDRY_PASSWORD_SALT
              value: ${SECRET_FVTT_TEST_PASSWORD_SALT}
            - name: FOUNDRY_MINIFY_STATIC_FILES
              value: true
            - name: FOUNDRY_PROTOCOL
              value: 4
            - name: FOUNDRY_PROXY_PORT
              value: 443
            - name: FOUNDRY_PROXY_SSL
              value: true
            - name: FOUNDRY_TELEMETRY
              value: false
            - name: FOUNDRY_UID
              value: 421
            - name: FOUNDRY_GID
              value: 421
    defaultPodOptions:
      securityContext:
        fsGroup: 421
        fsGroupChangePolicy: "Always"
    service:
      main:
        ports:
          http:
            port: 30000
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: fvtt-test.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        className: nginx-external
        tls:
          - secretName: fvtt-test-cert
            hosts:
              - fvtt-test.${SECRET_DOMAIN}
    persistence:
      config:
        existingClaim: fvtt-test-pvc
        globalMounts:
          - path: /data